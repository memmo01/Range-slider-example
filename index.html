<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

	<!-- first create a layout for mobile device that has a header and a section that contains two divs. One side will contain a slider and the other side will contain data

	set up the header to have a logo, title, and span to hold the value of a monthly payment

	on the top of the bottm section have a table that displays a pie chart and next to it have a table of informatino

	under that section have sliders set up for the user to move left and right in order to change values to ultimately change the monthly payment as a slider moves
 -->


	<div class="col-lg-12 header">

		<div class="header-info-container">
			
			<h1>The Loan Depot</h1>


			<h2>Monthly Payment</h2>

			<h2><span id="monthly-calculation">$0</span></h2>

		</div>

	</div>




	<div class="col-lg-12 section">

		<div class="slider-area">
			<ul>
				<li>
				<label>
					<h3>Loan amount</h3>
					</label>
					<span class="data-number-slider" id="test1"><h3>$100,000</h3></span>
					
					<br>

					<input type="range" min="0" max="100000" value="0" class="slider" id="one">
				</li>
				<li>

				<label>
					<h3>Trade in Amount</h3>
				</label>
					<span class="data-number-slider" id="test2"><h3>$0</h3></span>
					
					<br>

					<input type="range" min="0" max="100000" value="0" class="slider" id="two">
				</li>
				<li>
				

				<label>
					<h3>Term</h3>
					</label>
					<span class="data-number-slider" id="test3"><h3>0 years</h3></span>
				
					<br>
					<input type="range" min="0" max="10" value="0" class="slider" id="three">

				</li>
				<li>

				<label>
					<h3>Interest Rate</h3>
					</label>
					<span class="data-number-slider" id="test4"><h3>0%</h3></span>
					
					<br>
					<input type="range" min="0" max="20" value="0" class="slider" id="four">

				</li>
		
			</ul>

		</div>

	</div>


<script type="text/javascript" src="./index.js">
	



</script>
	
</body>
</html>
